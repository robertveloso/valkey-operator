name: Auto Tag

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  create-tag:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    outputs:
      tag: ${{ steps.increment.outputs.new_tag }}
      tag_created: ${{ steps.check_tag.outputs.exists == 'false' }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0 # Fetch all history for tags

      - name: Fetch all tags
        run: git fetch --tags --force
      - name: Get latest tag
        id: get_tag
        run: |
          # Use git tag --list with version sort for deterministic, safe tag retrieval
          # This is more reliable than git describe which can fail in:
          # - re-runs, forks, deleted tags, or when tags aren't fetched
          #
          # Future improvement: Read from VERSION file or chart.yaml for even more reliability
          # This would make versioning source-of-truth explicit in the repo
          TAG=$(git tag --list 'v*' --sort=-v:refname | head -n1 || echo "v0.0.0")
          if [ -z "$TAG" ] || [ "$TAG" = "" ]; then
            TAG="v0.0.0"
          fi
          echo "current_tag=$TAG" >> $GITHUB_OUTPUT
          echo "Current tag: $TAG"

      - name: Increment version
        id: increment
        run: |
          CURRENT_TAG="${{ steps.get_tag.outputs.current_tag }}"
          # Remove 'v' prefix and split version
          VERSION="${CURRENT_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Increment patch version
          PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New tag: $NEW_TAG"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.increment.outputs.new_tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.increment.outputs.new_tag }}"
          git push origin "${{ steps.increment.outputs.new_tag }}" --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create tag artifact
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          mkdir -p ${{ runner.temp }}/tag
          echo "${{ steps.increment.outputs.new_tag }}" > ${{ runner.temp }}/tag/version.txt
          echo "Created tag artifact: ${{ steps.increment.outputs.new_tag }}"
      - name: Upload tag artifact
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/upload-artifact@v6
        with:
          name: release-tag
          path: ${{ runner.temp }}/tag/version.txt
          retention-days: 1
      - name: Output tag for other workflows
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "Created tag: ${{ steps.increment.outputs.new_tag }}"
          echo "Tag: ${{ steps.increment.outputs.new_tag }}" >> $GITHUB_STEP_SUMMARY
